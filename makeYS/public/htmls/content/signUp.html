
<style>
        /* Правило для всех элементов, с которыми не взаимодействовал пользователь*/

        form .ng-pristine {
            border: 1px dotted gray;
        }

        /* Данное правило распространяется на все элементы с которыми взаимодействовал прользователь и которые не прошли проверку */
        form .ng-invalid.ng-dirty {
            background-color: lightpink;
        }

        /* Правило для всех элементов, которые прошли проверку после взаимодействия с пользователем */
        form .ng-valid.ng-dirty {
            background-color: lightgreen;
        }

        /* класс, который присваивает оформление для неправильно заполненных полей для email */
        form .ng-invalid-email {
            color: red;
        }

        /*
            Валидация происходит после каждого изменения в форме.
            Два следующих правила используются для элемента span в конце формы.
        */
        span.summary.ng-invalid {
            color: red;
            font-weight: bold;
        }

        span.summary.ng-valid {
            color: green;
        }
</style>
<div ng-controller="signUpCtrl" style="width: 300px;" class="container">
    <form name="myForm" novalidate ng-submit="addNewUser(newUser)" class="form-signin">
            <div class="well">
                <div class="form-group">
                    <label>User name:</label>
                    <input name="userName" type="text" class="form-control" required ng-model="newUser.username" ng-pattern="textPattern" ng-minlength="5">
                </div>
                <div class="form-group">
                    <label>First name:</label>
                    <input name="firstName" type="text" class="form-control" required ng-model="newUser.firstName" ng-pattern="textPattern" ng-minlength="5">
                </div>
                <div class="form-group">
                    <label>Last name:</label>
                    <input name="lastName" type="text" class="form-control" required ng-model="newUser.lastName" ng-pattern="textPattern" ng-minlength="5">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input name="userEmail" type="email" class="form-control" required ng-model="newUser.email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input name="userPassword" type="password" class="form-control" required ng-model="newUser.password" ng-minlength="5">
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">
                    Sign Up
                </button>
            </div>

            <div class="well container" style="font-weight:bold; color:red;">
                {{message}}
            </div>
        </form>
        
</div>
