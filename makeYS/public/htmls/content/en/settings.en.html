<div class=" d-flex align-items-center">
  <div class="container col-md-6">
    <div class="form-group" ng-controller="newPasswordCtrl">
      <h4>Changing password:</h4>
      <form id="passwordChanging">
        <div class="form-group">
          <label for="changePassword">Enter your new password</label>
          <input type="password" class="form-control" id="changePassword" placeholder="Enter new password" ng-model="newPassword">
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Enter your new again password</label>
          <input type="password" class="form-control" id="confirmNewPassword" placeholder="Repeat your new password">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="savePassword()">Save</button>
      </form>
    </div>
  </div>
</div>
