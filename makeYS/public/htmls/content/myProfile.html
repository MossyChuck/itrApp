<div class="container" ng-controller="myProfileCtrl">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">{{user.username}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class=" col-md-9 col-lg-9 ">
                <table class="table table-user-information">
                  <tbody>
                    <tr>
                      <td>First name:</td>
                      <td><a href="" class="editable editable-click">{{user.first_name}}</a></td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td>{{user.last_name}}</td>
                    </tr>
                    <tr>
                      <td>Date of Registration</td>
                      <td>{{user.created | date: "yyyy-MM-dd" }}</td>
                    </tr>

                    <tr>
                      <td>Email</td>
                      <td>{{user.email}}</td>
                    </tr>
                  </tbody>
                </table>

                <a href="#" class="btn btn-primary" ng-click="changeContentUrl('/htmls/content/settings.html')">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
