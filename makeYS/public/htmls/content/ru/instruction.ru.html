
<div class="container blog-main" ng-controller="instructionCtrl">

              <div class="blog-post" id="pdf">
                <h2 class="blog-post-title title">
                  {{instruction.title}}
                  <div class="btn-group pdf-ignore" role="group" aria-label="Basic example" style="width:150px;">
                    <button type="button" class="btn btn-default" ng-show="isAuthor(instruction.authorId)" ng-click="editInstruction(instruction.id);">Редактировать</button>
                    <button type="button" class="btn btn-default" ng-show="isAuthor(instruction.authorId)" ng-click="deleteInstruction(instruction.id);">Удалить</button>
                    <button type="button" class="btn btn-default" ng-click="generatePDF();">PDF</button>
                  </div>
                </h2>
                <p class="blog-post-meta meta"><a href="" ng-click="profile(instruction.authorId)">{{getUsername(instruction.authorId)}} <img ng-repeat="img in getAuthor(instruction.authorId).medals" src="{{img.src}}" alt="medal" title="{{img.title}}"></a>, Категория {{instruction.category}}, Теги: <span ng-repeat="tag in instruction.tags">{{tag}}, </span>,
                  <i class="fa icon" ng-class="{true:'fa-star',false:'fa-star-o'}[star]" ng-click="changeRating($index)" ng-repeat="star in stars track by $index"></i>{{averageRating()}}
                </p>
                <div class="container pdf-ignore contents">
                    <ul>
                        <li ng-repeat="step in instruction.steps"><a href="#step{{$index}}">{{step.title}}</a></li>
                    </ul>
                </div>
                <div ng-repeat="step in instruction.steps" id="step{{$index}}" class="step">
                  <h3>{{step.title}}</h3>
                  <p>{{step.text}}</p>

                  <img ng-repeat="link in step.img" src="{{link}}" style="max-width:600px; max-height:600px; margin:10px;" alt="FUCK" id="image">

                </div>

              </div>
              <div>
                <h2>Комментарии: </h2>
                <div class="row">
                  <div class="col-sm-8">
                      <div class="panel panel-white post panel-shadow" ng-repeat="comment in instruction.comments track by $index">
                          <div class="post-heading">
                            <a href="" ng-click="profile(comment.authorId)"><b>{{getUsername(comment.authorId)}}</b></a> <button class="btn btn-danger" ng-click="deleteComment($index)" ng-show="isAuthor(comment.authorId)">Удалить</button>
                          </div>
                          <div class="post-description">
                              <p>{{comment.text}}</p>
                              <div class="stats">
                                  <a href="#" class="btn btn-default stat-item">
                                      <i class="fa icon" ng-class="{true:'fa-thumbs-up',false:'fa-thumbs-o-up'}[isLiked($index)]" ng-click="likeComment($index)"></i>{{comment.likes.length}}
                                  </a>
                              </div>
                          </div>
                          <hr>
                      </div>
                      <div class="widget-area no-padding blank" ng-show="isAutorized()">
                        <div class="status-upload">
                          <form>
                            <textarea ng-model="newComment.text" rows="5" cols="60"  ></textarea>
                            <div class="form-group">
                              <button type="submit" class="btn btn-success green" ng-click="addComment(newComment)" ><i class="fa fa-share"></i> Комментировать</button>
                            </div>
                          </form>
                        </div><!-- Status Upload  -->
                      </div><!-- Widget Area -->
                  </div>
              </div>

</div>
